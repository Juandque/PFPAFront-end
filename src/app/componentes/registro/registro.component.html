<div class="card bg-lightgreen p-3">
    <div class="card-header ps-5 pt-4 pb-4 rounded">
    <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3">
    </i>Hola, queremos saber primero un poco de ti. Llena los siguientes campos para crear tu cuenta</h5>
    </div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="registrar()">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input 
                    #nombre="ngModel" 
                    class="form-control" 
                    [ngClass]="nombre.invalid && nombre.dirty? 'is-invalid' : '' " 
                    type="text" 
                    name="nombre" 
                    [(ngModel)]="registroClienteDTO.nombre" 
                    required="true" 
                    maxlength="50"/>
                </div>
            </div>
        
            <div>
                <label>Apellido: </label>
                <div>
                    <input type="text" name="apellido" [(ngModel)]="apellido" required="true" maxlength="50"/>
                </div>
            </div>
        
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Foto: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" name="fotoPerfil" (change)="onFileChange($event)" required="true"/>
                </div>
            </div>
        
            <div class="mb-3 row">
                <label class="col-sm-2col-form-label">Ciudad: </label>
                <div class="col-sm-10">
                    <select class="form-select" name="ciudadResidencia" [(ngModel)]="registroClienteDTO.ciudadResidencia" required="true" >
                        <option value="" selected>Seleccione una ciudad</option>
                        @for (item of ciudades; track $index) {<option [value]="item">{{item}}</option>}
                    </select>
                </div>
            </div>
        
            <div>
                <label>Username: </label>
                <input type="text" name="nombreUsuario" [(ngModel)]="registroClienteDTO.nombreUsuario" required="true" maxlength="15"/>
            </div>
        
            <div>
                <label>Correo electr칩nico: </label>
                <input type="email" name="email" [(ngModel)]="registroClienteDTO.email" required="true" email="true"/>
            </div>
        
            <div>
                <label>Contrase침a: </label>
                <input type="password" name="password" [(ngModel)]="registroClienteDTO.password" required="true" minlength="8"/>
            </div>
        
            <div>
                <label >Repetir contrase침a: </label>
                <input type="password" name="confirmaPassword"
                [(ngModel)]="registroClienteDTO.confirmaPassword" required />
                </div>
        
                @if (!sonIguales()) { <p>Las contrase침as no coinciden</p> }
        
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid || !sonIguales()" > 
                <i class="fa-solid fa-circle-plus me-1"></i>Registrarse
            </button>
        
            <button class="btn btn-primary" type="button" (click)="limpiar()">
                <i class="fa-solid fa-circle-plus me-1"></i>Limpiar
            </button>
        </form>
    </div>
    </div>
